services:
  - type: web
    name: sprint-mission-5-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run deploy:full && npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sprint-mission-5-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true

databases:
  - name: sprint-mission-5-db
    databaseName: sprint_mission_5
    user: sprint_mission_5_user
    plan: free